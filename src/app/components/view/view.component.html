<div class="row featurette mt-3">
    <div class="col-md-2">
      <img *ngIf="playlist.images.length>0; else alt" class="featurette-image img-fluid mx-auto rounded" src="{{playlist.images[0].url}}" alt="image" height="180px" width="180px">
      <ng-template #alt>
          <img class="featurette-image img-fluid mx-auto rounded" src="" alt="img" height="200px" width="200px">
      </ng-template>
    </div>
    <div class="col-md-8">
        <h3 class="featurette-heading"><a href="{{playlist.external_urls.spotify}}" target="_blank"><span class="text-muted">{{playlist.name}}</span></a></h3>
        <h4>by: <a href="{{playlist.owner.external_urls.spotify}}" target="_blank">{{playlist.owner.display_name}}</a></h4>
        <p class="lead">{{playlist.description}}</p>
        <button class="btn btn-outline-danger py-1" [hidden]="deleteHidden"><fa name="trash"></fa> delete playlist</button>
    </div>
</div>
<h4 class="mt-4 lead"><span class="text-muted lead">{{tracks.total}} tracks in</span><strong> {{playlist.name}} </strong> <fa name="spotify"></fa></h4>
<div class="row mt-4 mb-3" style="overflow-y: scroll; height: 400px;" id="style-2">
  <div *ngFor="let track of tracks.items" class="col-lg-12">
    <div class="row">
      <div class="col-lg-1">
        <img class="featurette-image mx-auto img-fluid rounded-circle" src="{{track.track.album.images[0].url}}" alt="image" height="60px" width="60px">
      </div>
      <div class="col-lg-9" style="position:relative; transform:translateY(20%);">
          <span class="lead"><a href="{{track.track.preview_url}}" target="_blank"><fa name="play-circle" animation="spin"></fa>{{track.track.name}}</a> - <strong>{{track.track.album.name}}</strong></span>
          <button class="btn btn-outline-danger py-0" style="float: right;" (click)="deleteFromPlaylist(track.track.id)" [hidden]="deleteHidden"><fa name="trash-o"></fa></button>
      </div>
      <div class="col-lg-12 mx-auto py-0">
        <hr>
      </div>
    </div>
  </div>
</div>
